<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

button {
    padding: 10px 20px;
    font-size: 20px;
    margin-bottom: 20px;
}
  </style>
</head>
<body>
    <h1>Telegram Clicker</h1>
    <button id="click-button">Click me!</button>
    <p>Clicks: <span id="click-count">0</span></p>
    <script src="app.js"></script>
  <script>
    const clickButton = document.getElementById('click-button');
const clickCountDisplay = document.getElementById('click-count');

// Load saved click count from local storage
let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
clickCountDisplay.textContent = clickCount;

// Add event listener to button
clickButton.addEventListener('click', () => {
    clickCount++;
    clickCountDisplay.textContent = clickCount;
    localStorage.setItem('clickCount', clickCount);

    // Send a message to the Telegram bot with the current click count
    sendTelegramMessage(clickCount);
});

// Function to send a message to the Telegram bot
function sendTelegramMessage(message) {
    const botToken = '6924699413:AAHjdrI9geB3igU7O-lqpIHjUe8fTlcNqOw';
    const chatId = '5520258971';

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: `Click count: ${message}`
        })
    })
    .then(response => response.json())
    .catch(error => console.error('Error sending message:', error));
}
  </script>
</body>
</html>
