<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер</title>
  <link rel="stylesheet" href="style.css">
    <style>
        body {
  font-family: sans-serif;
  margin: 20px;
}

#app {
  max-width: 800px;
  margin: 0 auto;
}

#game-area {
  border: 1px solid #ccc;
  padding: 20px;
}

#clicker-button {
  font-size: 18px;
  padding: 10px 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

#coins-count {
  font-size: 24px;
  margin-top: 10px;
}

#boost-area, #stats-area {
  border: 1px solid #ccc;
  padding: 20px;
  margin-top: 20px;
}

#boost-area h2, #stats-area h2 {
  margin-top: 0;
}

#boosts-list, #leaderboard {
  list-style: none;
  padding: 0;
}

#boosts-list li, #leaderboard li {
  padding: 5px;
  border-bottom: 1px solid #ccc;
}

#leaderboard li {
  display: flex;
  align-items: center;
}

#leaderboard img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 10px;
}
    </style>
</head>
<body>
  <div id="app">
    <h1>Кликер</h1>
    <div id="game-area">
      <button id="clicker-button">Нажми!</button>
      <p id="coins-count">0 монет</p>
    </div>
    <div id="boost-area">
      <h2>Бусты</h2>
      <ul id="boosts-list"></ul>
    </div>
    <div id="stats-area">
      <h2>Статистика</h2>
      <ul id="leaderboard"></ul>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
